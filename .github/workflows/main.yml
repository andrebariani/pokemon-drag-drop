# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths-ignore:
      - './frontend/package.json'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - './frontend/package.json'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN_ACTION }}
        working-directory: ${{env.working-directory}}

    - name: ls
      run: ls
      working-directory: ${{env.working-directory}}

    - name: Install dependencies
      run: npm ci
      working-directory: ${{env.working-directory}}

    - name: Run tests
      run: npm test
      working-directory: ${{env.working-directory}}
      
    - name: Build
      run: npm run ng -- build
      if: ${{github.event_name == 'push'}}
      working-directory: ${{env.working-directory}} 

    - name: Conventional Changelog Action
      uses: TriPSs/conventional-changelog-action@v2
      with:
         github-token: ${{ secrets.TOKEN_ACTION }}
         output-file: 'false'
         git-message: 'bump: {version}'
      if: ${{github.event_name == 'push'}}
      working-directory: ${{env.working-directory}}

    - name: Show version number
      run: echo steps.changelog.outputs.version
      if: ${{github.event_name == 'push'}}
      working-directory: ${{env.working-directory}}

    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
          name: 'pokemon-drag-drop'
          path: dist/
      if: ${{github.event_name == 'push'}}
      working-directory: ${{env.working-directory}}

    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ADMIN_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.ADMIN_AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1
        working-directory: ${{env.working-directory}}

    - name: List Buckets
      run: aws s3 ls
      working-directory: ${{env.working-directory}}