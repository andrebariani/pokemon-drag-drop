name: CI

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'package.json'

jobs:
  Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN_ACTION }}

    - name: Install dependencies
      run: npm ci